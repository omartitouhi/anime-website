<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Anime World</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Contact Us</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#gallery">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>
<main>
  <section id="contact-form">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="100"><br><br>
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate"><br><br>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="Tunisia">United States</option>
        <option value="France">Canada</option>
        <option value="USA">Japan</option>
        <option value="other">Other</option>
      </select><br><br>
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      <label for="newsletter">Subscribe to Newsletter:</label>
      <input type="checkbox" id="newsletter" name="newsletter"><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2023 Anime World. All rights reserved.</p>
</footer>
</body>
</html>
